<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Photobooth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" 
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="preloader">
    <div class="heart"></div>
    <br>
    <p class="loading-text">Loading...</p>
  </div>

  <div class="container photobooth-container">
    <h1 class="text-center title">Website Photobooth &lt;3</h1>
    <p class="text-center tagline">Capture your sweet memories here!<br>You can take up to 6 photos!</p>
    <div class="row mb-4">
      <div class="col-md-7 video-container">
        <video id="video" autoplay playsinline></video>
      </div>
      <div class="col-md-5 controls-container d-flex flex-column justify-content-between">
        <div class="mb-3">
          <canvas id="canvas"></canvas>
          <button id="capture" class="btn btn-pink1 w-100 mb-2">Capture Photo</button>
          <button id="save" class="btn btn-pink2 w-100 mb-2">Save Last Photo</button>
          <button id="resetPhotos" class="btn btn-danger w-100 mb-2">Reset Photos</button>
        </div>
        <div>
          <button id="combine" class="btn btn-pink4 w-100 mb-2">Combine All Photos</button>
          <button id="downloadCombined" class="btn btn-pink5 w-100">Download Combined</button>
        </div>
      </div>
    </div>
    <div class="heart-divider"><i>♥</i></div>
    <h3 class="text-center mb-3">Captured Photos</h3>
    <div id="capturedPhotos" class="row g-2"></div>
    <div class="heart-divider"><i>♥</i></div>
    <h3 class="text-center mb-3">Combined Frame Preview</h3>
    <div class="text-center">
      <canvas id="combinedCanvas" class="mx-auto d-block" width="900" height="500"></canvas>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Made by Jason Tan. Spread love, capture memories!
  </div>

  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-body text-center">
          <img id="modalImage" src="" class="img-fluid" alt="Preview">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
